name: dev_to
description: A new Flutter project.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  auto_route: ^1.0.2
  bloc: ^7.0.0
  dartz: ^0.9.2
  device_preview: ^0.7.1
  flutter_bloc: ^7.0.0
  get_it: ^6.0.0
  intl: ^0.17.0
  layout: ^0.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^1.0.2
  bloc_test: ^8.0.0
  build_runner: ^1.12.2
  mocktail: ^0.1.1
  very_good_analysis: ^2.0.0
  mocktail_image_network: ^0.1.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
  
  fonts:
  - family:  AppIcons
    fonts:
      - asset: assets/fonts/AppIcons.ttf
